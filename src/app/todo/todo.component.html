<div class="grid-container">

    <h1>Todo List</h1>

    <div class="todo-list-container">

        <div class="todo-header-container">
            <input type="text" class="todo-input" maxlength="20" />

            <div class="add-btn-container">
                <button class="add-btn" type="submit" (click)="addTodo()">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                        <path fill="currentColor"
                            d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="todo-item-container" *ngFor="let item of sortedTodoList; let i = index">
            <div class="todo-date">{{item.datetime | date:'short' }}</div>
            <div class="todo-text {{item.complete ? 'strikethrough' : ''}}">{{item.text}}</div>
            <div class="icon-bin delete-btn" title="bin" type="submit" (click)="deleteTodo(item)">
            </div>
            <div class="icon-clipboard checkbox-btn" title="clipboard" type="submit"
                (click)="markTodoAsDone(item)">
            </div>
        </div>

    </div>

</div>
