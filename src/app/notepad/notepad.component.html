<div class="{{disablePage ? 'disabled-page' : ''}}">
    <div class="notepad-container">


        <div *ngIf="!notepadIsOpen" class="notepad-item-container">
            <div class="notepad-item-controls notepad-item ">
                <div>Delete</div>
                <div>Open</div>
                <div>Rename</div>
            </div>

            <div class="notepad-item-name notepad-item-header notepad-item "><div>Name</div></div>
            <div class="notepad-item-size notepad-item-header notepad-item "><div>File Size</div></div>
            <div class="notepad-item-add notepad-item-header notepad-item " (click)="createNotepadForm()">&#43;</div>

            <ng-container *ngFor="let item of notepadRepo.notepads; let i = index">
                <div class="notepad-item notepad-item-name {{highlightedRow === i ? 'highlighted-row' : ''}}" (click)="highlightRow(i)" (dblclick)="openNotepad(item)"><div><span>{{item.name}}</span></div></div>
                <div class="notepad-item  notepad-item-size {{highlightedRow === i ? 'highlighted-row' : ''}}" (click)="highlightRow(i)" (dblclick)="openNotepad(item)"><div>{{item.size}}</div></div>
            </ng-container>

        </div>


        <div class="notepad-editor-container">
            <div class="notepad-text {{notepadIsOpen ? '' : 'hide'}}">
                <div class="notepad-title">{{notepad.name}}</div>
                <textarea #textArea
                    class="notepad-text-input {{notepadTextHasChanged ? 'notepad-unsaved-changes' : ''}}"
                    contenteditable="true" (input)="updateText(textArea.value)">{{notepad.text.original}}</textarea>
            </div>

        </div>

    </div>

</div>

<div *ngIf="createNotepadFormIsOpen" class="new-file">
    <div>
        <div class="new-notepad-title">New Notepad</div>
        <div class="new-notepad-cancel" (click)="cancelNewNotepad()">&#10005;</div>
        <input class="new-notepad-name-input" type="text" placeholder="My Notepad" id="value" #name>
        <button class="white-button new-notepad-cancel-button" (click)="cancelNewNotepad()">CANCEL</button>
        <button class="blue-button new-notepad-create-button" (click)="newNotepad(name.value)">CREATE</button>
    </div>
</div>
