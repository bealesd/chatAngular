<div class="changePageContainer">

 
  <div class="green-button-container" (click)="changeWeekOrMonth('previous')">
    <div class="green-button icon-arrow-left" >
    </div>
  </div>

  <div class="green-button-container" (click)="changeWeekOrMonth('next')">
    <div class="green-button icon-arrow-right" >
    </div>
  </div>

  <div class="today-button-container">
    <div class="today-button" (click)="calendarService.changeToToday()">Today</div>
  </div>

<input type="month" class="dropdown" #titleMonth (change)="updateDate(titleMonth.value)"  min="2020-01" max="2039-12" [value]="month">

<div class="green-button-container" (click)="openAddEventForm()">
  <div class="green-button icon-plus"></div>
</div>

  <select class="dropdown" (change)="updateCalendarView(calendarView.value)" #calendarView id="calendarView">
    <option *ngFor='let view of calendarViews' [value]="view" [selected]="monthOrWeek === view.toLowerCase()">
      {{view}}
    </option>
  </select>

</div>

<app-calendar-form></app-calendar-form>

<app-calendar-month class="calendar" *ngIf="monthOrWeek === 'month'"></app-calendar-month>
<app-calendar-week class="calendar" *ngIf="monthOrWeek === 'week'"></app-calendar-week>
<app-calendar-day class="calendar" *ngIf="monthOrWeek === 'day'"></app-calendar-day>
