<div class="changePageContainer">

    <div class="green-button" (click)="monthOrWeek === 'month' ?
      calendarService.changeMonth('previous') :
      monthOrWeek === 'week' ?
      calendarService.changeWeek('previous') :
      calendarService.changeDay('previous')
      ">
        <span>&#60;</span>
    </div>
    <div class="green-button" (click)="monthOrWeek === 'month' ?
      calendarService.changeMonth('next') :
      monthOrWeek === 'week' ?
      calendarService.changeWeek('next') :
      calendarService.changeDay('next')">
        <span>&#62;</span>
    </div>


    <div class="today-button" (click)="calendarService.changeToToday()">Today</div>

    <div class="title">
        {{(width
        < 600 ? calendarService.monthNamesShort[calendarService.zeroIndexedMonth] : calendarService.monthNames[calendarService.zeroIndexedMonth])}} {{calendarService.year}}</div>
            <select (change)="updateCalendarView(calendarView.value)" #calendarView id="calendarView">
    <option class='calendarView' *ngFor='let view of calendarViews' [value]="view"
      [selected]="monthOrWeek === view.toLowerCase() ">
      {{view}}
    </option>
  </select>

    </div>

    <app-calendar-month *ngIf="monthOrWeek === 'month'"></app-calendar-month>
    <app-calendar-week *ngIf="monthOrWeek === 'week'"></app-calendar-week>
    <app-calendar-day *ngIf="monthOrWeek === 'day'"></app-calendar-day>

    <app-calendar-form></app-calendar-form>
