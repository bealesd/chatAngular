<div class="changePageContainer">
    <button class="green-button" (click)="monthOrWeek === 'month' ? calendarService.changeMonth('previous') : calendarService.changeWeek('previous')"><span>&#60;</span></button>
    <div>{{calendarService.monthNames[calendarService.zeroIndexedMonth]}} - {{calendarService.year}}</div>
    <button class="green-button" (click)="monthOrWeek === 'month' ? calendarService.changeMonth('next') : calendarService.changeWeek('next')"><span>&#62;</span></button>
</div>

<app-calendar-month *ngIf="monthOrWeek === 'month'"></app-calendar-month>
<app-calendar-week *ngIf="monthOrWeek === 'week'"></app-calendar-week>
<app-calendar-form></app-calendar-form>
