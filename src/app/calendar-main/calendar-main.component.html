<div class="changePageContainer">
    <button class="green-button" (click)="monthOrWeek === 'month' ?
      calendarService.changeMonth('previous') :
      monthOrWeek === 'week' ? 
      calendarService.changeWeek('previous') :
      calendarService.changeDay('previous')
      "><span>&#60;</span></button>
    <button class="today-button" (click)="calendarService.changeToToday()">Today</button>

    <div>{{calendarService.monthNames[calendarService.zeroIndexedMonth]}} - {{calendarService.year}}</div>
    <button class="green-button" (click)="monthOrWeek === 'month' ?
    calendarService.changeMonth('next') :
    monthOrWeek === 'week' ? 
    calendarService.changeWeek('next') :
    calendarService.changeDay('next')"><span>&#62;</span></button>
</div>

<app-calendar-month *ngIf="monthOrWeek === 'month'"></app-calendar-month>
<app-calendar-week *ngIf="monthOrWeek === 'week'"></app-calendar-week>
<app-calendar-day *ngIf="monthOrWeek === 'day'"></app-calendar-day>
<app-calendar-form></app-calendar-form>
