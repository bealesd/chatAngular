<div class="grid-container">

    <div class="middle-column">

        <div class="message-box">    

            <ng-container *ngFor="let member of groupMembers">

                <img id="img-{{member}}"  alt="{{member}}">

                <div class="group-profile">{{member}}</div>

            </ng-container>


            <div class="message-count">
                <em>{{newChatMessagesCount}} Unread</em>
            </div>
            
          </div>

        <div class="messagesContainer">
            <ol class="messages-list">
                <app-chat-detail *ngFor="let message of chatMessages" [recieveChat]="message"></app-chat-detail>
            </ol>
        </div>

        <div class="message-box">
            <!-- <button class="common-button"><span class="icon">ðŸ˜ƒ</span></button> -->
            <div class="text-input {{messageInput.trim().length > 0 ? 'valid' : 'invalid'}}" 
            id="message-box" placeholder="Type a message" contenteditable="" (keyup)="onMessageTyping($event)"></div>
            <!-- <button id="voice-button" class="common-button"><span class="icon">ðŸŽ¤</span></button> -->
            
            <button id="voice-button" class="common-button" (click)="scrollToBottom()" title="Scroll To Bottom">
                <span class="icon-circle-down"></span>
            </button>

            <button id="submit-button" class="common-button {{messageInput.length > 0 ? '' : 'btn-disable'}}" (click)="postMessage($event)">
                <span class="icon">âž¤</span>
            </button>
          </div>

    </div>
</div>
