<div class="grid-container">

    <div class="middle-column">

        <div class="messagesContainer">
            <app-chat-detail *ngFor="let message of chatMessages" [recieveChat]="message"></app-chat-detail>
        </div>

        <div id="sendChatForm">
            <div (keyup)="onMessageTyping($event)"
                class="input {{messageInput.trim().length > 0 ? 'valid' : 'invalid'}}" role="textbox" contenteditable>
            </div>

            <button class="btn btn-success {{messageInput.length > 0 ? '' : 'btn-disable'}}"
                (click)="postMessage($event)">
                Post
            </button>
        </div>

        <div class="messageCount">
            New Messages: {{newChatMessagesCount}}
        </div>

    </div>
</div>
