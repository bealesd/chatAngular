<div class="login" *ngIf='loggedIn === false'>

<h1>Login</h1>
    <form>
        <label for="username">Username</label>
        <input [type]="text" #username name="username">
        <label for="password">Password</label>
        <input [type]="show ? 'text' : 'password'" #password name="password" placeholder="key">
        <button (click)="showPassword()">Show</button>
        <input (click)='login(username.value, password.value)' type="submit" value="Submit">
    </form>
</div>
