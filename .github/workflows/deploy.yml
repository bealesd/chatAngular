name: Build and Deploy Github Pages Files
on:
  push:
    branches:
      - master
      - WeighIns
  pull_request:
    branches:
      - master
      - WeighIns

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node 16
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        # 18.x

    - name: Install angular
      run: npm install -g @angular/cli    

    - name: Install yarn
      run: yarn install

    - name: Install packages
      run: yarn;

    - name: Build
      run: node build.js

